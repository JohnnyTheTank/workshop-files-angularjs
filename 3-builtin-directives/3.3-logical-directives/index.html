<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title -->
    <title>3.3 Logical directives</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../node_modules/bootstrap-block-grid/dist/bootstrap3-block-grid.min.css">

    <!-- Script Files -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="../../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

</head>

<body ng-app="app">
<div class="container">

    <h1>3. Built in directives</h1>
    <h2>3.3 Logical directives</h2>

    <br>
    <div>

        <div class="well">
            ng-if: <input type="text" ng-model="name" placeholder="name"> <span ng-if="name">{{name}}</span>
        </div>

        <div class="well">
            ng-show: <input type="text" ng-model="name" placeholder="name"> <span ng-show="name">{{name}}</span> (weaker performance than ng-if)
        </div>

        <div class="well">
            ng-hide: <span ng-hide="name">"name" is not set</span>
        </div>

        <div class="well">
            ng-switch
            <div ng-switch on="name">
                <div ng-switch-when="Jonathan">Nice Egghead!</div>
                <div ng-switch-when="Miriam">Sweet!</div>
                <div ng-switch-default>type "Jonathan" or "Miriam"</div>
            </div>
        </div>
    </div>

    <br>

</div>

</body>
</html>
