<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title -->
    <title>2.1. Bidirectional binding</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../bower_components/bootstrap-block-grid/dist/bootstrap3-block-grid.min.css">

    <!-- Script Files -->
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

</head>

<body ng-app="app">
<div class="container">

    <h1>2. Data binding</h1>

    <h2>2.1. Bidirectional binding</h2>

    <br>
    <input type="text" ng-model="name" placeholder="Whats your name?">
    <p>My name is: {{name}}</p>
    <p>My name is: <span ng-bind="name"></span></p>


</div>

</body>
</html>
