<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title -->
    <title>1.2. Modules</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../bower_components/bootstrap-block-grid/dist/bootstrap3-block-grid.min.css">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

    <!-- Script Files -->
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/eventsApp.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>

<body ng-app="app">
<div class="container">

    <h1>1. Project components</h1>

    <h2>1.2. Modules</h2>

    <br>

    <section class="row" ng-controller="eventsController">
        <article class="col-md-12">
            <div class="row" ng-repeat="event in events" ng-cloak>
                <div class="col-sm-2">
                    {{event.date | date:'dd.MM.yyyy'}}
                </div>
                <div class="col-sm-4">
                    {{event.city}}
                </div>
                <div class="col-sm-4">
                    {{event.location | uppercase}}
                </div>
                <div class="col-sm-2">
                    <a ng-href="{{event.link}}" target="_blank">Tickets</a>
                </div>
            </div>

        </article>
    </section>

</div>

</body>
</html>
