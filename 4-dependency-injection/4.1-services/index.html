<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title -->
    <title>4.1 Services</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../node_modules/bootstrap-block-grid/dist/bootstrap3-block-grid.min.css">

    <!-- Script Files -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="../../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/sampleModule.js"></script>
    <script type="text/javascript" src="js/translateModule.js"></script>

</head>

<body ng-app="app">
<div class="container">

    <h1>4. Dependency Injection</h1>
    <h2>4.1 Services</h2>

    <br>
    <div ng-controller="sampleController">

        <button class="btn btn-primary" ng-click="setOriginal($event)">T_MOUSE</button>
        <button class="btn btn-primary" ng-click="setOriginal($event)">T_BACKPACK</button>
        <button class="btn btn-danger" ng-click="setOriginal($event)">T_BLA</button>
        <hr>

        <div class="well">
            Original: <strong>{{original}}</strong>
        </div>

        <div class="well">
            Translated: <strong>{{translated}}</strong>
        </div>

        <hr>

        <button class="btn btn-primary" ng-click="translateOriginal(original, 'de')">German</button>
        <button class="btn btn-primary" ng-click="translateOriginal(original, 'en')">English</button>
        <button class="btn btn-primary" ng-click="translateOriginal(original, 'fr')">French</button>
        <button class="btn btn-danger" ng-click="translateOriginal(original, 'ja')">Japan</button>
    </div>

    <br>

</div>

</body>
</html>
