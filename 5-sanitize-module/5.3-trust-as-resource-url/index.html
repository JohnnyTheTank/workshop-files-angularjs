<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title -->
    <title>5.3 $sce.trustAsResourceUrl</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../node_modules/bootstrap-block-grid/dist/bootstrap3-block-grid.min.css">

    <!-- Script Files -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/angular/angular.min.js"></script>
    <script src="../../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/sampleModule.js"></script>

</head>

<body ng-app="app">
<div class="container">

    <h1>5. Sanitize Module</h1>
    <h2>5.3 $sce.trustAsResourceUrl()</h2>

    <br>
    <div ng-controller="sampleController">

        <h3>No sanitize</h3>
        <div class="block-grid-xs-3">
            <div ng-repeat="video in videos">
                {{video.name}}
                <div class="embed-responsive embed-responsive-16by9" style="border:1px solid black">
                    <iframe ng-src="{{getEmbedLink(video.youtubeId)}}"></iframe>
                </div>
            </div>
        </div>

        <hr>
        <h3>$sce.trustAsResourceUrl()</h3>
        <div class="block-grid-xs-3">
            <div ng-repeat="video in videos">
                {{video.name}}
                <div class="embed-responsive embed-responsive-16by9" style="border:1px solid black">
                    <iframe ng-src="{{getUrl(getEmbedLink(video.youtubeId))}}"></iframe>
                </div>
            </div>
        </div>

    </div>

    <br>

</div>

</body>
</html>
